<div id="showLogDetail" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
  aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header pl-4 pr-4">
        <span class="font-weight-bold">{{logContent["filename"]}}</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="logContent_highlight" class="modal-body justify-content-center p-4">
      </div>
    </div>
  </div>
</div>
<script>
    $(function(){
        logContent = {{logContent|tojson|safe}};
        $("#logContent_highlight").html(logContent["content"]);
    });
</script>
