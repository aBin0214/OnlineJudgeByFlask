{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="card m-4 border-0 shadow">
  <div class="card-header bg-white">
      User Login
  </div>
  <div class="card-body">
  {% from 'bootstrap/form.html' import render_field %}
  <form method="post">
    {{ user.csrf_token() }}
    {{ render_field(user.username) }}
    {{ render_field(user.password) }}
    {{ render_field(user.submit) }}
  </form>
  </div>
</div>
{% endblock %}
