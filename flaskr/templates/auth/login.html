{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
{% from 'bootstrap/form.html' import render_field %}
<form method="post">
  {{ user.csrf_token() }}
  {{ render_field(user.username) }}
  {{ render_field(user.password) }}
  {{ render_field(user.submit) }}
</form>
{% endblock %}
